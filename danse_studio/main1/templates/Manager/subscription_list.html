{% extends 'Manager/baseManager.html' %}

{%block content%}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Студент</th>
      <th scope="col">Группа</th>
      <th scope="col">Цена</th>
      <th scope="col">Количество занятий</th>
    </tr>
  </thead>
  <tbody>
  {% for i in sub %}

  <tr>
    <th scope="row">{{ forloop.counter }}</th>

      <td>{{i.student_id}}</td>
      <td>{{i.group_id}} </td>
      <td>{{i.price}}</td>
      <td>{{i.number_of_lessons}}</td>

  </tr>
  {% endfor %}
  </tbody>
</table>

<form class="form-inline" style="margin:2% 0;">
<a href="{%url 'add_subscription'%}" role="button" class="btn btn-info " style="margin:0 2%"><li style="list-style:none;">Добавить абонемент</li></a>
</form>

{% endblock %}
